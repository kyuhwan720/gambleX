<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GambleX - 온라인 베팅의 중심</title>
  <link rel="stylesheet" href="style.css"> <!-- corrected -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2 class="logo">🎲 Gamble<span style="color: #ff9800;">X</span></h2>

      <div class="section">
        <h3 class="section-title">스포츠 베팅</h3>
        <img src="sports.jpg" alt="스포츠 베팅 이미지" class="banner-img">
      </div>

      <div class="section">
        <h3 class="section-title">카지노 게임</h3>
        <img src="casino.jpg" alt="카지노 이미지" class="banner-img">
      </div>

      <form id="loginForm">
        <input type="text" name="username" placeholder="아이디" required>
        <input type="password" name="password" placeholder="비밀번호" required>
        <input type="submit" value="로그인">
      </form>

      <p id="visitorCount"></p>
      <hr>
      <button id="signUpButton">회원가입</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
